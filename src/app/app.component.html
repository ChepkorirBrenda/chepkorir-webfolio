<profile></profile>
<div id="main-div" class="w3-theme-l5">
  <div id="main-card" class="card mb-0">
    <div class="card-header w3-theme-l5 w3-xxlarge mb-0">
      {{ headerTitle }}
    </div>
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
  </div>
  <skills></skills>
  <div id="resume-div" class="d-block p-0 w3-theme-l5">
    <div id="resume-block" class="card text-center w3-theme shadow">
      <div class="card-body"> ... </div>
    </div>
  </div>
  <div class="modal fade" id="resume-modal" tabindex="-1" role="dialog" aria-labelledby="resume-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content w3-theme-l5 m-0 p-0">
        <div class="modal-header">
          <h4 class="modal-title w3-text-theme w3-xlarge" id="resume-modal-title">Thanks for Visiting!</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row p-0 m-0">
          <div id="modal-image" class="col-lg p-0 m-1" data-toggle="popover" title="Photo by rawpixel.com from Pexels" data-trigger="hover" data-content="">
            <img id="m-img" class="m-0 p-0" src="../assets/images/balloons.jpg">
          </div>
          <div id="modal-content" class="col-lg p-0 m-1">
            <p class="w3-text-theme w3-large m-2">I'd love to hear from you!</p>
            <hr>
            <form class="text-left">
              <div class="form-group">
                <label for="sender-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="sender-name">
              </div>
              <div class="form-group">
                <label for="comment-text" class="col-form-label">Message:</label>
                <textarea class="form-control" rows="4" id="comment-text"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="w3-text-theme p-0">
  <contact-root class="p-4"></contact-root>
  <div id="icons" class="mb-0 p-3 w3-theme-d1">
    <a href="https://github.com/ChepkorirBrenda" target="blank">
      <img id="icon" src="../assets/images/github.png" />
    </a>
    <br />
    <span>By Brenda Chepkorir Nyangweso Â© 2019. All Rights Reserved.</span>
  </div>
</footer>
