<div id="side-to-side" class="container">
  <div class="row">
    <div class="col-lg">
      <img
        id="writing-img"
        src="../../assets/images/background-blank-commerce-583847.jpg"
        data-toggle="popover"
        title="Photo by Jessica Lewis from Pexels"
        data-trigger="hover"
        data-content=""
      />
    </div>
    <div id="contact-form" class="col-lg">
      <h1 style="font-size: 4.5vh">Contact me</h1>
      <form
        action="mailto:wlmrolga@gmail.com"
        method="post"
        enctype="text/plain"
        id="contactForm"
        #contactForm="ngForm"
        (ngSubmit)="onSubmit()"
        ngNativeValidate
      >
        <div class="form-group">
          <label id="name" style="font-size: 2.5vh">Name</label>
          <div class="row">
            <div class="col-sm">
              <input
                type="text"
                class="form-control"
                id="first"
                placeholder="First"
                style="font-size: 2.5vh"
                name="first"
                ngModel
                required
                minlength="3"
                maxlength="10"
              />
            </div>
            <div class="col-sm">
              <input
                type="text"
                class="form-control"
                id="last"
                style="font-size: 2.5vh"
                placeholder="Last"
                name="last"
                ngModel
                required
                minlength="3"
                maxlength="10"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label id="email" for="email" style="font-size: 2.5vh">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            style="font-size: 2.5vh"
            name="email"
            placeholder="Enter email"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label id="comment" for="comment" style="font-size: 2.5vh">Comment</label>
          <textarea
            class="form-control"
            name="comment"
            style="font-size: 2.5vh"
            id="comment"
            rows="4"
            ngModel
            required
            minlength="3"
          ></textarea>
        </div>
        <input
          type="submit"
          style="font-size: 2.5vh"
          [disabled]="!contactForm.valid"
          class="btn btn-dark mb-1"
          name="send"
          value="Send"
        />
        <input
          type="reset"
          style="font-size: 2.5vh"
          [disabled]="contactForm.pristine && !contactForm.touched"
          class="btn btn-dark mb-1"
          name="Reset"
          value="Reset"
        />
      </form>
    </div>
  </div>
</div>
